<form (ngSubmit)="onSubmit()" [formGroup]="loginUserForm" class="login-form center-content">
  <mat-error *ngIf="errorMessage">
    <span>{{ errorMessage }}</span>
  </mat-error>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input 
      matInput
      formControlName="email"
      placeholder="pat@example.com"
      required
    />

    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Ingrese un email v√°lido.
    </mat-error>

    <mat-error *ngIf="email.hasError('required')">
      El campo <strong>Email</strong> es requerido.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required [errorStateMatcher]="matcher" />

    <mat-error *ngIf="password.hasError('required')">
      El campo <strong>Password</strong> es requerido.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Aceptar</button>
  <button mat-raised-button type="button" (click)="onCancel($event)">Cancelar</button>
</form>
