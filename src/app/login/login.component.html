<form (ngSubmit)="onSubmit()" [formGroup]="loginUserForm" class="login-form">
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Email</mat-label>
    <input 
      matInput
      formControlName="email"
      placeholder="Ex. pat@example.com"
      required
    />

    <!-- <mat-error *ngIf="email.errors.required">
      Email is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="email.errors.email">
      Please enter a valid email address.
    </mat-error>     -->
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" required />

    <!-- <mat-error *ngIf="password.errors.required">
      Email is <strong>required</strong>.
    </mat-error> -->
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Aceptar</button>
  <button mat-raised-button>Cancelar</button>
</form>
